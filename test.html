<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروعي الأول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #14c786;
        }
        p {
            color: #555;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>أهلاً بك في مشروعي!</h1>
    <p>هذا أول مشروع HTML أعمله باستخدام Git و GitHub.</p>
    <button onclick="sayHello()">اضغط هنا</button>

    <script>
        function sayHello() {
            alert("مرحباً بك في عالم البرمجة!");
        }
    </script>
</body>
</html>
